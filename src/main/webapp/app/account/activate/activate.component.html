<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1>Aktivasyon</h1>
      @if (success()) {
        <div class="alert alert-success">
          <span><strong>Kullanıcınızın aktivasyon işlemi tamamlandı.</strong> Lütfen </span>
          <a class="alert-link" routerLink="/login">Giriş</a>.
        </div>
      }
      @if (error()) {
        <div class="alert alert-danger">
          <strong>Kullanıcınızın aktivasyon işlemi yapılamadı.</strong> Lütfen giriş sayfasından kaydolun.
        </div>
      }
    </div>
  </div>
</div>
