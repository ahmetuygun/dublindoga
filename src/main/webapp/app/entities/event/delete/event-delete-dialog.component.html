@if (event) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(event.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="eventDeleteDialogHeading">Silme işlemini onayla</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-event-heading">{{ event.id }} nolu Event silinecek. Devem etmek istiyor musunuz?</p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span>İptal</span>
      </button>

      <button id="jhi-confirm-delete-event" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span>Sil</span>
      </button>
    </div>
  </form>
}
